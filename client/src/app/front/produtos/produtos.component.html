<!--Product Grid View-->
<div class="container">
    <div class="well well-sm">
        <strong>Category Title</strong>
        <div class="btn-group">
            <a href="#" id="list" class="btn btn-default btn-sm" (click)="changeToList($event)"><span class="glyphicon glyphicon-th-list">
            </span> </a> <a href="#" id="grid" class="btn btn-default btn-sm" (click)="changeToGrid($event)"><span
                class="glyphicon glyphicon-th"></span> </a>
        </div>
    </div>
    <div id="products" class="row list-group">
        <div class="item  col-xs-4 col-lg-4" *ngFor='let produto of produtos'>
            <div class="thumbnail">
                <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{ produto.nome }}</h4>
                    <p class="group inner list-group-item-text">{{ produto.descricao }}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                $21.000</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" href="http://www.jquery2dotnet.com">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
