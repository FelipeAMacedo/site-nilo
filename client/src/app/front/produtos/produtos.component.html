<div class="container">
    <div *ngIf="produtos.length > 0">
        <!-- <strong>TÃ­tulo</strong> -->
        <br />
        <div class="btn-group">
            <a href="#" id="list" class="btn btn-default btn-sm" (click)="changeToList($event)"><span class="glyphicon glyphicon-th-list">
            </span>Lista</a> <a href="#" id="grid" class="btn btn-default btn-sm" (click)="changeToGrid($event)"><span
                class="glyphicon glyphicon-th"></span>Grade</a>
        </div>
        <div id="products" class="row list-group">
            <div class="item col-xs-12 col-sm-6 col-md-4" *ngFor='let produto of produtos'>
                <a href="" [routerLink]="['/produto/', produto.id]">
                    <div class="thumbnail">
                        <img class="group list-group-image" src="" alt="" id={{produto.id}} />
                        <div class="caption">
                            <h4 class="group inner list-group-item-heading">
                                {{ produto.nome }}</h4>
                            <p class="group inner list-group-item-text">{{ produto.descricao }}</p>
                            <p>
                                <span *ngIf="produto.aPartir">A partir de </span>
                                <span *ngIf="!produto.aPartir && produto.preco > 0">Por apenas </span>                                
                                <span *ngIf="produto.preco">R$ </span>
                                <span class="preco" *ngIf="produto.preco">{{ produto.preco }}</span>
                            </p>
                            <div class="anchor-container">
                                <a href="" class="btn btn-info" [routerLink]="['/produto/', produto.id]">saiba mais</a>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div *ngIf="nencontrado">
        <h2>Nenhum produto encontrado</h2>
    </div>
</div>
