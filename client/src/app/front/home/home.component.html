<div class="content">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="/assets/images/banners/banner_nilo.jpg" class="img-responsive" width="100%" alt="Banner institucional 1">
    </div>

    <div class="item">
      <img src="/assets/images/banners/banner1.jpg" class="img-responsive" width="100%" alt="Promoção caixa d'água Fortlev de 1000 litros com tampa por 279,90">
    </div>

    <div class="item">
      <img src="/assets/images/banners/banner2.jpg" class="img-responsive" width="100%" alt="Promoção conduíte Tigre 3/4 polegadas 50 metros por 68,99">
    </div>
    
    <div class="item">
      <img src="/assets/images/banners/referencia.jpg" class="img-responsive" width="100%" alt="Banner institucional 2">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
