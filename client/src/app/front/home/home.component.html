<div class="content">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="/assets/images/imagem2.jpg" class="img-responsive" width="100%" alt="Fachada">
    </div>

    <div class="item">
      <img src="/assets/images/imagem1.jpg" class="img-responsive" width="100%" alt="Carrinho de mão">
    </div>

    <div class="item">
      <img src="/assets/images/imagem3.jpg" class="img-responsive" width="100%" alt="Promoção conduíte 2">
    </div>

    <div class="item">
      <img src="/assets/images/imagem5.jpg" class="img-responsive" width="100%" alt="Promoção conduíte 2">
    </div>

    <div class="item">
      <img src="/assets/images/imagem6.jpg" class="img-responsive" width="100%" alt="Promoção conduíte 2">
    </div>

    <div class="item">
      <img src="/assets/images/imagem7.jpg" class="img-responsive" width="100%" alt="Promoção conduíte 2">
    </div>

    <div class="item">
      <img src="/assets/images/imagem6.jpg" class="img-responsive" width="100%" alt="Promoção conduíte 2">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="container">  
  <div class="ofertas" *ngIf="produtos.length > 0">
    <h2>Ofertas</h2>
    <div class="row">
      <div *ngFor="let produto of produtos" class="col-md-3">
        Imagem: {{ produto.imagem }} <br />
        <span class="oferta-nome">{{ produto.nome }}</span> <br />
        <span class="oferta-de">R$ {{ produto.preco }}</span><br />
        <span class="oferta-por">R$ {{ produto.precoOferta }}</span><br />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center" style="border-bottom: 1px dotted black"><h3>Marcas com as quais trabalhamos</h3></div>
    <br/>
    <br/>
    <br/>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
  </div>
  <div class="row">
    <div class="col-md-12 text-center" style="border-bottom: 1px dotted black"><h3>Nossos clientes</h3></div>
  </div>
</div>

</div>
