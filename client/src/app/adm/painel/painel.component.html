





<div class="container">
  <form>
    <div class="form-group">
      <label for="nomeProduto">Nome do produto</label>
      <input type="text" class="form-control" id="nomeProduto" [(ngModel)]="produto.nome" name="nomeProduto">
    </div>
    <div class="form-group">
      <label for="categoriaSelect">Categoria</label>
      <select class="form-control" id="categoriaSelect" [(ngModel)]="produto.categoria" name="categoriaProduto">
        <option>pedra</option>
        <option>blocos</option>
        <option>cimento</option>
        <option>telhas</option>
        <option>areia</option>
        <option>tijolo</option>
        <option>cal</option>
      </select>
    </div>
    <div class="form-group">
      <label for="marcaProduto">Marca</label>
      <input type="text" class="form-control" id="marcaProduto" [(ngModel)]="produto.marca" name="marcaProduto">
    </div>
    <div class="form-group">
      <label for="descricaoProduto">Descrição</label>
      <input type="text" class="form-control" id="descricaoProduto" [(ngModel)]="produto.descricao" name="descricaoProduto">
    </div>
    <div class="form-group">
      <label for="inputFile">Imagem do produto</label>
      <input type="file" id="inputFile">
      <p class="help-block">Coloque a imagem principal do produto.</p>
    </div>
    <button type="button" class="btn btn-default" (click)="novoProduto()">Salvar</button>
  </form>
</div>
